<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main/reset.css" />
    <link rel="stylesheet" href="main/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component | Solution</title>
  </head>

  <body>
    <main>
      <section class="result-container">
        <p class="result opa-text">Your Result</p>
        <div class="score-container">
          <p class="user-score-xl user-score-color">76</p>
          <p class="opa-text">of 100</p>
        </div>
        <section class="user-result-container">
          <p class="grade user-score-color">Great</p>
          <p class="user-result opa-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </section>

      <section class="summary-container">
        <h1>Summary</h1>
        <section class="summary">
          <section class="score-box reaction">
            <div class="score-name">
              <img src="./assets/images/icon-reaction.svg" alt="memory" />
              Reaction
            </div>
            <span class="score-summary">
              <span class="user-score">80</span>
              / 100
            </span>
          </section>
          <section class="score-box memory">
            <div class="score-name">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              Memory
            </div>
            <span class="score-summary">
              <span class="user-score">92</span>
              / 100
            </span>
          </section>
          <section class="score-box verbal">
            <div class="score-name">
              <img src="./assets/images/icon-verbal.svg" alt="memory" />
              Verbal
            </div>
            <span class="score-summary">
              <span class="user-score">61</span>
              / 100
            </span>
          </section>
          <section class="score-box visual">
            <div class="score-name">
              <img src="./assets/images/icon-visual.svg" alt="memory" />
              Visual
            </div>
            <span class="score-summary">
              <span class="user-score">72</span>
              / 100
            </span>
          </section>
        </section>
        <a class="btn" href="#">Continue</a>
      </section>
    </main>

    <footer class="attribution">
      Challenge by &nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by &nbsp;
      <a href="https://github.com/DepartureLV">Nattawat Pitikomon</a>.
    </footer>
  </body>
</html>
